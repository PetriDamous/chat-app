<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/chat.js" defer></script>
</head>
<body>
   <h1>Chat App</h1>
   <div id="user-list"></div>

    <div id="message"></div>

   <form id="chat-form">
       <input id="form-input" type="text" name="message" required autocomplete="off">
       <button id="form-submit" type="submit">Submit</button>
   </form>
   <button id="send-location">Send Location</button>

   <!-- Templates -->
   <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}}</p>
            <p>{{username}}: {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p>{{createdAt}}</p>
            <p>{{username}}: <a href="{{location}}" target="_blank">My current location.</a></p>
        </div>
    </script>

    <script id="room-template" type="text/html">
        <p>{{room}}</p>

        <ul>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>

    </script>
</body>
</html>
